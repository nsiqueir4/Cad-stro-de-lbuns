<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Melhores Álbuns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images-removebg-preview.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container mt-5">
        <div>
      <h1 class="text-center">Cadastro de Melhores Álbuns</h1>
        </div>
      <form id="albumForm" class="mb-4">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título do Álbum</label>
          <input id="titulo" type="text" class="form-control" placeholder="Digite o título do álbum">
        </div>
        <div class="mb-3">
          <label for="artista" class="form-label">Artista</label>
          <input id="artista" type="text" class="form-control" placeholder="Digite o nome do artista">
        </div>
        <div class="mb-3">
          <label for="ano" class="form-label">Ano de Lançamento</label>
          <input id="ano" type="number" class="form-control" placeholder="Digite o ano de lançamento">
        </div>
        <div class="mb-3">
          <label for="genero" class="form-label">Gênero</label>
          <input id="genero" type="text" class="form-control" placeholder="Digite o gênero do álbum">
        </div>
        <div class="mb-3">
          <label for="nota" class="form-label">Nota</label>
          <input id="nota" type="number" class="form-control" placeholder="Digite a nota do álbum (0 a 10)" min="0" max="10">
        </div>
        <button type="submit" class="btn btn-dark" style="background-color: #1ed760;">Adicionar</button>
        <button type="button" class="btn btn-danger" onclick="limparForm()">Limpar</button>
        <button type="button" id="btnAtualizar" class="btn btn-success">Atualizar</button>
      </form>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Título</th>
            <th>Artista</th>
            <th>Ano</th>
            <th>Gênero</th>
            <th>Nota</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaAlbuns"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
